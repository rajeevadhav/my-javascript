<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <title>My Calculator</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 m-auto">
            <div class="card">
                <div class="card-header bg-teal text-white text-center">
                    <h2>My Calculator</h2>
                </div>
                <div class="card-body bg-light">
                    <div class="form-row align-items-center">
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="firstNumber" placeholder="First Number">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-teal" id="operator">+</button>
                        </div>
                        <div class="col-md-3 ml-3">
                            <input type="number" class="form-control" id="secondNumber" placeholder="Second Number">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-teal" id="equals">=</button>
                        </div>
                        <div class="col-md-3 ml-3">
                            <button class="btn btn-success" id="result">Result</button>
                        </div>
                    </div>
                    <div class="form-row align-items-center mt-3">
                        <h2>Choose Operator:</h2>
                        <div class="col-md-1 m-2">
                            <button class="btn btn-teal" id="addButton">+</button>
                        </div>
                         <div class="col-md-1 m-2">
                            <button class="btn btn-teal" id="subButton">-</button>
                        </div>
                         <div class="col-md-1 m-2">
                            <button class="btn btn-teal" id="mulButton">*</button>
                        </div>
                         <div class="col-md-1 m-2">
                            <button class="btn btn-teal" id="divButton">/</button>
                        </div>
                        <div class="col-md-3 ml-3">
                            <button class="btn btn-warning" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<script src="Calculator.js"></script>
</body>
</html>
